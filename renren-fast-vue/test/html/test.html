<script>

  //var 申明的变量往往会越域
  //let申明的变量有严格的局部作用域

  // {
  //     var a= 1;
  //     let b= 2;
  // }
  // console.log(a);
  // console.log(b);

  // var 可以声明多次
  // let 只能声明一次
  var m = 1
  var m = 2
  let n = 3
  //         let n = 4f
  console.log(m)  // 2
  console.log(n)  // Identifier 'n' has already been declared


  //          - let不会作用到{}外，var会越域跳到{}外
  //          -var可以多次声明同一变量，let会报错
  //          - var定义之前可以使用，let定义之前不可使用。（变量提升问题）
  //          - var在{}之外也起作用
  //          - let在{}不起作用
  //          - var多次声明同一变量不会报错，let多次声明会报错，只能声明一次。
  //          - var 会变量提升（打印和定义可以顺序反）。let 不存在变量提升（顺序不能反）
  //          - let的·声明之后不允许改变

  var println=obj=>console.log(obj);
  println("hello");


</script>
