spring:
  rabbitmq:
    host: 47.107.108.206
    port: 5672
    #    虚拟主机
    virtual-host: /
    #    开始发送端确认
    publisher-confirms: true
    #开启发送端消息抵达队列的确认
    publisher-returns: true
    #只要抵达队列，以异步方式优先回调 returnconfirm
    template:
      mandatory: true

    #手动ack消息
    listener:
      simple:
        acknowledge-mode: manual